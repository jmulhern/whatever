<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="description" content="{{ .site.Description }}">
    <title>{{ .site.Title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ .cdn }}/{{ .site.Favicon }}">
    <link rel="stylesheet" type="text/css" href="{{ .cdn }}/dist/bundle.css">
</head>
<body class='{{ .site.BodyClasses }}'>
<div id="root"></div>

    This page requires JavaScript!
</noscript>
<script>window.seed = '{{ .name }}';</script>

<script src="{{ .cdn }}/dist/bundle.js"></script>
</body>
</html>
